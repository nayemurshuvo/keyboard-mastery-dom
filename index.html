<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Striker</title>
    <!-- daisy UI and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home section  -->
      <section
        id="home-screen"
        class="min-h-screen text-amber-700 flex justify-center items-center"
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-9xl font-anton uppercase">Keyboard Striker</h1>
          <p class="text-center">
            <span class="font-extrabold">Show Your Keyboard Ninja</span> <br />
            Press ‚ÄúEnter‚Äù or click "Play Now" button to pLay
          </p>
          <button
            onclick="play()"
            class="btn bg-amber-700 text-white px-8 hover:text-black"
          >
            Play Now
          </button>
        </div>
      </section>

      <!-- playground -->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-12 pt-20">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] px-8 py-2 rounded-b-xl text-white">
                Don't watch keyboard while playing...üê∏
              </p>
            </div>
            <div class="flex justify-center items-center py-14">
              <p
                id="random-alphabet"
                class="text-black text-9xl font-bold uppercase"
              >
                Y
              </p>
            </div>
          </div>
          <!-- keyboard -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard end -->
          <!-- score -->
          <div class="flex justify-between w-3/4">
            <!-- display Life -->
            <button
              class="btn rounded-full bg-amber-700 text-white px-4 hover:text-black"
            >
              Life
              <img src="images/heart.svg" alt="" />
              <span id="current-life">5</span>
            </button>
            <!-- display Score -->
            <button
              class="btn rounded-full bg-amber-700 text-white px-4 hover:text-black"
            >
              Score
              <img src="images/dollar.svg" alt="" />
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </section>

      <!-- final Score start -->
      <section id="final-score" class="hidden">
        <div class="flex justify-center items-center min-h-screen">
          <div
            class="text-black text-center space-y-6 bg-[#FFFFFF33] px-8 py-4 rounded-lg"
          >
            <h4 class="text-3xl">Game Over !</h4>
            <h1 class="text-8xl">
              <span class="font-extrabold">Score:</span>
              <span id="last-score">14</span>
            </h1>
            <button onclick="play()" class="btn bg-amber-700">
              Play Again
            </button>
            <p>Practice will make you a Pro</p>
          </div>
        </div>
      </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
